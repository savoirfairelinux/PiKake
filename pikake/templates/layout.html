<html>
<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
     <!-- Jquery -->
    <script src="static/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
   <!-- <script src="static/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- FontAwesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="/static/formValidation.min.js"></script>
    <script src="/static/bootstrap.fw.min.js"></script>

    <!-- Boostrap validator -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
    
<!--    <script src="static/tabform.js"></script> -->
</head>


<body>
<center><h1>{{ self.title() }}</h1></center>

<div class="container center">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
        <div role="alert" class="alert alert-{{ category }}">
            <p class="text-center"><strong>{{ message }}</strong></p>
        </div>
    {% endfor %}
  {% endif %}
{% endwith %}
</div>


{% block body %}{% endblock %}
</body>

</html>
