{% extends "layout.html" %}
{% block title %}PiKake Administration{% endblock %}

{% block body %}

<form id="PikakeForm" method="post" class="form-horizontal" action="/admin"
    data-fv-framework="bootstrap"
    data-fv-icon-valid="glyphicon glyphicon-ok"
    data-fv-icon-invalid="glyphicon glyphicon-remove"
    data-fv-icon-validating="glyphicon glyphicon-refresh">

<div class="container lead">
    <hr/>
    <h3>Change your credentials</h3>
    </br>
    <div class="form-group">
        <div class="col-md-2">
            <span>Username:</span>
        </div>
        <div class="col-md-3">
            <input type="text" id="username" name="username" value="{{ config['credentials']['username'] }}" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <span>Password:</span>
        </div>
        <div class="col-md-3">
            <input type="password" id="password" name="password" value="{{ config['credentials']['password'] }}" />
        </div>
    </div>

    <hr/>
    <div class="form-group">
        <div class="col-md-1 col-md-offset-2">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Config</a>
        </div>
        <div class="col-md-1 ">
           <button type="reset" id="reset_button" class="btn btn-danger">Reset</button>
        </div>
        <div class="col-md-1 ">
           <button type="submit" class="btn btn-success">Save</button>
        </div>
    </div>

</div>
</form>
{% endblock %}
