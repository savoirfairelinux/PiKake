<html>
<head>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    
    <!-- Bootstrap -->
    <script src="static/bootstrap.min.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- FontAwesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Jquery -->
    <script src="static/jquery-2.1.0.min.js"></script>
    
    <!-- Boostrap validator -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
    
    <script src="static/tabform.js"></script>
</head>


<body>

<center><h1> PiKake Dashboard </h1></center>

<form id="surveyForm" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="col-md-3 control-label">Question</label>
        <div class="col-md-5">
            <input type="text" class="form-control" name="question" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label">Tabs</label>
        <div class="col-md-5">
            <input type="text" class="form-control" name="option[]" />
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default addButton">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- The option field template containing an option field and a Remove button -->
    <div class="form-group hide" id="optionTemplate">
        <div class="col-md-offset-3 col-md-5">
            <input type="text" class="form-control" name="option[]" />
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default removeButton">
                <i class="fa fa-minus"></i>
            </button>
        </div>
    </div>

    <!-- Already existing tabs -->
    {% for tab in config['tabs'] %}
    <div class="form-group ">
        <div class="col-md-offset-3 col-md-5">
            <input type="text" class="form-control" name="option[]" value="{{tab}}"/>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default removeButton">
                <i class="fa fa-minus"></i>
            </button>
        </div>
    </div>
    {% endfor %}

    <div class="form-group">
        <div class="col-md-5 col-md-offset-3">
           <button type="submit" class="btn btn-default">Save and restart PiKake</button>
        </div>
    </div>
</form>

</body>
</html>
